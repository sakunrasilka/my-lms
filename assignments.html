<!DOCTYPE html>
<html>
<head>
    <title>Assignments</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

        <h2>Assignments</h2>
        <div id="assignmentsList">

    </div>
    <script src="scripts.js"></script>
</body>
</html>
